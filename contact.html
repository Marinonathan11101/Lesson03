<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="./">Home</a>
                </li>

                <li>
                    <a href="./contact.html">Contact Me</a>
                </li>

            </ul>
        </nav>


        <h1>Contact Me</h1>
    </header>

    <main>
        <form action="./thanks.html" method="post" name="lesson 03 contact me" netlify>
            <fieldset>
                <legend>Your Information </legend>

                <div>

                    <label for="firstName"> First Name</label><br>
                    <input type="text" name="firstName" id="firstName" required maxlength="15" minlength="2"
                        placeholder="Nathan"> <br>
                    <small>REQUIRED</small>
                </div>



                <div>

                    <label for="LastName"> Last Name</label><br>
                    <input type="text" name="LastName" id="LastName" required maxlength="20" minlength="2"
                        placeholder="Marino"> <br>
                    <small>REQUIRED</small>

                </div>


                <div>

                    <label for="company"> Company</label><br>
                    <input type="text" name="company" id="company" maxlength="50" minlength="2" placeholder="ACHE Inc.">
                </div>



                <div>
                    <label for="noOfEmployees"> Number of Employees</label><br>
                    <span>N/A</span><input type="radio" name="noOfEmployees" id="noOfEmployees" required checked>
                    <span>1 - 20</span><input type="radio" name="noOfEmployees" id="noOfEmployees" value="1 - 20">
                    <span>21 - 100</span><input type="radio" name="noOfEmployees" id="noOfEmployees" value="21 - 100">
                    <span>100+</span><input type="radio" name="noOfEmployees" id="noOfEmployees" value="100+"><br>
                    <small>REQUIRED</small>

                </div>




            </fieldset>

            <fieldset>
                <legend>Your contact Options </legend>


                <div>
                    <label for="email">Email</label><br>
                    <input type="email" name="email" id="email" required placeholder="marinonathan11101@gmail.com"><br>
                    <small>REQUIRED</small>
                </div>

                <div>
                    <label for="tel">Phone</label><br>
                    <input type="tel" name="tel" id="tel" placeholder="1 (705)-500-4655">
                </div>

            </fieldset>

            <fieldset>
                <legend> Your Inquiry </legend>

                <div>
                    <label for="InquiryType" What is your inquiry about?></label>
                    <select name="inquirytype" id="InquiryType" required>
                        <option>Select an inquiry option</option>
                        <option value="employment">Employment Opportunity</option>
                        <option value="business">Business Opportunity</option>
                        <option value="freelance">Freelance Inquiry</option>
                        <option value="general" selected>General Inquiry </option> <br>
                        <small>REQUIRED</small>

                    </select>
                </div>


                <div>
                    <label for="message">your Message</label><br>
                    <textarea name="message" id="message" cols="30" rows="10" required
                        placeholder="your inquiry here"></textarea><br>
                        <small>REQUIRED</small>
                </div>
            </fieldset>

            <div>
                <input type="submit" value="Submit Inquiry">
            </div>
        </form>
    </main>

    <footer>&copy;2022 Nathan Marino</footer>

</body>

</html>
